<div class="card">
  <div class="card-header">
    <div class="card-title">Servers</div>
  </div>
  <div class="card-body container-fluid">
    <div class="row">
      <div class="col">
        <div class="btn-group-sm">
          <button class="btn btn-info" [disabled]="!allowNewServer" (click)="onCreateServer()">
            Add Server
          </button>
          <button class="btn btn-danger">
            Delete All Servers
          </button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <app-server></app-server>
      </div>
      <div class="col">
        <app-server></app-server>
      </div>
    </div>
  </div>
</div>
